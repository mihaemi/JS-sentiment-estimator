<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Sentiment Estimator</title>
    <style>
        #textfield {
            padding: 1em;
            border-radius: 2em;
        }
        #icon {
            transform: translateY(.6em);
            margin-left: 1em;
        }
    </style>
</head>
<body>

    <h1>Sentiment Estimator</h1>

    <input
      id="textfield" 
      type="text"
      placeholder="Enter sentiment here"
      value=""
      onkeyup="checkSentiment()"> 
    <img 
      id="icon" 
      src="Help.png"/>

      <script>
        function checkSentiment() {
            // FUNCTION ALGORITHM

            // 1. reads the value from te input
            let phrase = textfield.value.toLowerCase() .trim() 
             
            // 2. compares to referenced values
            if (phrase == 'love' || 
                phrase== 'heart' || 
                phrase == 'in love' ) {
                // 3. sets the corresponding image
                icon.src = 'heart.png'
            } else
            if (phrase == 'happy' ||
                phrase == 'smile' ||
                phrase == ':)' ) {
                icon.src = 'happy.png'
            } else 
            if (phrase == 'sad' ||
                phrase == ':(') {
                icon.src = 'sad.png'
            } else
            if (phrase == 'like') {
                icon.src = 'like.png'
            } else
            if (phrase == 'dislike') {
                icon.src = 'dislike.png'
            }

            else {
                icon.src = 'help.png'

            }
            console.log(checkSentiment)
            

        }

        // 1. add more sentiments
        // 2. remove extra spaces
        // 3 . ignore casing
        // 4. react to more than 1 variant

      </script>
    
</body>
</html>
